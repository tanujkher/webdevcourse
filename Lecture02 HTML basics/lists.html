<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>this is title 1</dt>
        <dd>this is description 1</dd>
        <dt>this is title 2</dt>
        <dd>this is description 2</dd>
    </dl>
    <!--types of ol are 1, A, a, i, I-->
    <ol type="I" start="4">
        <li>this is an element</li>
        <li>this is an element</li>
        <li>this is an element</li>
    </ol>
    <!--normal ol-->
    <ol type="I">
        <li>this is an element</li>
        <li>this is an element</li>
        <li>this is an element</li>
    </ol>
    <!--this is a comment-->
    <!--types of ul are circle, disc, square-->
    <ul type="circle">
        <li>this is an element</li>
        <li>this is an element</li>
        <li>this is an element</li>
    </ul>
</body>
</html>
